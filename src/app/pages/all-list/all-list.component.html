
<div class="row">
    <div class="col-12">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Sr. No</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Is working</th>
                <th scope="col">City</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of list; let sr=index">
                <td>{{ sr+1 }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.mobileNo }}</td>
                <td>{{ data.gender }}</td>
                <td>{{ data.isWorking ? 'Working' : 'Not Working' }}</td>
                <td>{{ data.City }}</td>
                
              </tr>
            </tbody>
          </table>
    </div>
</div>
